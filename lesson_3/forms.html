<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Profile Info</legend>

                Name: <input type="text" placeholder="Your Full Name Here"><br>

                Email: <input type="email" placeholder="Your@email.com"><br>
  
                Password:<input type="password">

                <br><br>

                Gender:<br>
                <input type="radio"name="gender"> Male<br>
                <input type="radio"name="gender"> Famale<br>
                <input type="radio"name="gender"> Non-binary

                <br><br>

                Type of Computer: <br>
                <input type="checkbox"> I have a Laptop<br>
                <input type="checkbox"> I have a Desktop

                <br><br>

                Age: <br>
                <select>
                    <option>0 - 20</option>
                    <option>20 - 40</option>
                    <option>40 +</option>
                </select>

                <br><br>

                Biography: <br>
                <textarea cols="30" rows="3"></textarea>

                <br><br>

                <input type="submit" value="Sabe my info!">
                <input type="reset" value="Clear Forms">
                    
            
            </fieldset>
        </form>
    </body>
</html>
